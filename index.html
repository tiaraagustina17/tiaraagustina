<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Ulang Tahun Tiara</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <h1 class="title">🎉 Selamat Ulang Tahun Tiara 🎉</h1>
    <button id="startBtn">Mulai 🎂</button>
  </div>

  <div class="slides hidden">
    <section class="slide active">
      <p class="typewriter">Hai Tiara... Hari ini hari yang spesial 🎂</p>
    </section>
    <section class="slide">
      <p class="typewriter">Kamu yang moodyan, suka ngambek... tapi selalu bikin hari lebih berwarna 💕</p>
    </section>
    <section class="slide">
      <p class="typewriter">Hari ini, aku mau bilang...</p>
    </section>
    <section class="slide">
      <p class="typewriter">Selamat Ulang Tahun yang ke-🎉 Semoga bahagia selalu!</p>
    </section>
    <section class="slide final">
      <p class="typewriter">🎁 Ini hadiah spesial buatmu, penuh cinta dan tawa 💖</p>
    </section>

    <div class="controls">
      <button id="prevBtn">⬅️ Back</button>
      <button id="nextBtn">Next ➡️</button>
      <button id="replayBtn">🔄 Replay</button>
      <button id="musicBtn">🎵 Play Music</button>
    </div>
  </div>

  <audio id="bgMusic" src="music.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
